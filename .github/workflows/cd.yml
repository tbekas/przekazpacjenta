name:  CD - deploy app on push to main branch

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy serverkess stack
      run: npx sst deploy --stage staging 