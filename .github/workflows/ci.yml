name:  CI - build on pull request

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:  
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install
    - run: npm install --prefix ./site/

    - name: build backend
      run: npm run build

    - name: build frontend
      run: npm run build --prefix ./site/